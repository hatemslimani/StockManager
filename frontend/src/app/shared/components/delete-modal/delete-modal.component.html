<div class="modal fade" [id]="modalId" tabindex="-1" role="dialog" [attr.aria-labelledby]="modalId + 'Title'">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" [id]="modalId + 'Title'">{{title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <i class="fas fa-exclamation-triangle text-warning" style="font-size: 48px;"></i>
                <h4 class="mt-3">{{message}}</h4>
                <p class="text-muted" *ngIf="itemName">
                    <strong>{{itemName}}</strong>
                </p>
                <p class="text-danger">Cette action est irr√©versible !</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-danger" (click)="onDelete()" [disabled]="disabled">
                    <i class="fas fa-trash-alt mr-1"></i>
                    Supprimer
                </button>
            </div>
        </div>
    </div>
</div>
