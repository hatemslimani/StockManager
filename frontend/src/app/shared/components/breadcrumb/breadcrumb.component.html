<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" *ngFor="let item of items; let last = last" [class.active]="last">
            <a *ngIf="!last && item.link" [routerLink]="item.link">{{item.label}}</a>
            <span *ngIf="!last && !item.link">{{item.label}}</span>
            <span *ngIf="last">{{item.label}}</span>
        </li>
    </ol>
</nav>
